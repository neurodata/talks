      class: center, middle

      ## Connectome Coding

      <br>

      Joshua T. Vogelstein

      ---
      class: top, left

      ### human brain > supercomputers

      | | human brain | Titan |
      | --- | --- | --- |
      | speed (PFLOPS) | 100 | 10  |
      | memory (TB) | 1000 | 10 |
      | cost (10$^6$ USD) |  1 | 100 |
      | volume (m$^3$) | 0.001 | 1000
      | mass (kg) | 1 | 10$^7$|
      | energy (W) | 10 | 10$^7$|
      | efficiency (PFLOPS/W) | 10 | 10$^{-6}$ |

      --

      .center[how?]

      ---

      ### conjecture

      the human brain's unprecendented computational capabilities emerge from its  connectivity structure


      --

      ### opportunity

      decipher the principles of neural connectivity to yield a 10$^7$ improvement in computational efficiency

      ---

      ### what is required


      1. experimental data
      2. computational tools
      3. statistical methods
