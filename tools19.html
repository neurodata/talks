  2. [ndmg](https://neurodata.io/ndmg) 
  3. [ndreg](https://neurodata.io/ndreg)

  4. [RerF](https://neurodata.io/rerf/)

3. Scalable Algorithms

  9. [FlashX](http://flashx.io/)

### [ndmg](https://neurodata.io/ndmg) 


<img src="images/ndmg-pipeline.png" STYLE="width:100%;"/>

- A Low-Resource Reliable Pipeline to Democratize Multi-Modal Connectome Estimation and Analysis


.footnote[[Kiar et al. (bioRxiv) 2018](https://www.biorxiv.org/content/10.1101/188706v6)]

---
#### [ndreg](https://neurodata.io/ndreg) 


<img src="images/ndreg.png"  style="width: 100%;"/>

- Large deformation diffeomorphic metric mapping (LDDMM)
- Fully automatic (no landmarks)
- Modalities: iDisco, CLARITY, MRI, histology, etc.,
- Species: human, rat, mouse, zebrafish...

.footnote[[Kutten et al. (MICCAI) 2016](https://doi.org/10.1007/978-3-319-66182-7_32)]



---
### [RerF](https://neurodata.io/rerf)

<img src="images/rerf_perf.png"  style="width: 100%;"/>

- generalization of random forests 
- significantly improve over best machine learning algs on >100 benchmark problems


.footnote[[Tomita et al. (arXiv) 2015](https://arxiv.org/abs/1506.03410)]
