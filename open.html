## Global Brain Workshop 2016
<!-- ## A Scientific Planning Workshop for Coordinating Brain Research across the Globe -->


#### Sponsors: NSF & Kavli
#### Hosts: Kavli Institute for Neuroscience Discovery  Center for Imaging Science @ JHU

 Co-Organizers: 
 - Joshua T. (jovo) Vogelstein, Michael I. Miller, Richard Hunganir (JHU) 
 - Brett Mensh ([Optimize Science](http://optimizescience.com/) & Janelia) 
 - Rafael Yuste (Columbia University)
 - Cori Bargmann (Rockefeller University)


Get slides: <http://brainx.io/open.html> | Ask questions: [brainx@cis.jhu.edu](mailto:brainx@cis.jhu.edu)


---

# Meeting Goal

.y[Identify ~7  globally beneficial brain science projects ("killer apps")]:
- *Significant*: they will yield tangible societal/economic/medical benefits to the world
- *Feasible*: we can achieve major milestones within 10 years given existing funding opportunities
- *Inclusive*: all nations of the world can meaningfully contribute
- *Collectively diverse*: apps span a wide range of brain sciences

--


### Ideal Outcome

In 2026 the global citizens will say to us (brain scientists): 
```remark
you said you would give us X, you did, thanks, it is awesome!
```

--

Related examples: International Space Station, CERN



---


## Meeting Deliverables

A “perspective piece” that summarizes the outcomes of the meeting:
- General introduction/motivation
- Brief status update on the many ongoing brain projects 
- For each killer app, 1-2 pages answering the .y[core  questions] 
- Discussion highlighting the common threads across apps and proposed next steps to support 

--

This piece will hopefully partially inform 
1. Autumn conference at Rockefeller
2. United Nations General Assembly Side Event
3. More!

---

## Questions to Answer for each Killer App:

1. Problem 
2. Background
3. Gap
4. Approach
8. Roadmap
5. Significance
6. Feasibility
7. Inclusivity

(discussed in detail on the next slides)

---

### 1. Problem Statement

1. What is the broadly important real-world problem (or class of problems) we are going to solve in the next 10 years?
1. What data will be required to solve that problem?
2. Which analyses will be required to solve that problem?
3. What scientific questions will we answered?
4. What deliverable will we provide to the global citizens?


---

### 2. Background

1. What is the current state of knowledge regarding this problem? 
2. What are the key challenges? 
3. Has anyone made a concerted effort to solve the problem? 
4. If so, what progress did they make, and why have they not succeeded?


.center[
<img src="https://lh3.googleusercontent.com/-FO02GOyEDoQ/VUKbIlEEdwI/AAAAAAAAUoA/YoUek6M51Z4/w1600-h1029/ramon_y_cajal_01.jpg" height=200>
<img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Galvani-frogs-legs-electricity.jpg" height=200>
]


---

### 3. Gap

1. What gaps in scientific understanding or capabilities must be bridged in order to solve this problem? 
2. What organizational, financial, and/or technological challenges must be addressed in order to bridge these gaps?

.center[
<img src="http://eric.freakwebdesign.co.uk/livingstonjames/wp-content/uploads/sites/16/2015/11/Mind-The-Gap.jpg" height=300>
]



---

### 4. Approach


1. What is the approach for filling these gaps and solving the larger problem?
2. What are each of the parts of the approach?
2. How will each of these disparate parts be coordinated to bridge these gaps and then solve the larger problem? 
3. How is this approach different from the status quo?


--


.center[
<img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a3/Escher's_Relativity.jpg/220px-Escher's_Relativity.jpg" height="300">
<img src="http://machines.blanchard.s3-website-us-east-1.amazonaws.com/images/head_gears.gif" height="300">

]



---

### 5. Roadmap

1. How and when will success be measured/quantified? 
2. What does success look like at defined points along the roadmap?
3. After 10 years, what does moderate success look like? What about huge success?


.center[
<img src="http://www.nasa.gov/sites/default/files/thumbnails/image/sted-roadmap.jpg" height=375>
]




---

### 6. Significance

1. What tangible benefits (including societal, economic, and/or medical) would the world derive from solving this problem?


.center[
<img src="kids.png" width="100%">
]

.bottom[source:nami]

---

### 6. Significance

1. What tangible benefits (including societal, economic and/or medical) would the world derive from solving this problem?
2. Which citizens of the world will be affected?


.center[
<img src="multi.png" width="100%">
]

.bottom[source:nami]

---

### 7. Feasibility

1. Why will this approach work? 
1. Why might it not, and what can be done to mitigate those challenges? 
1. Why can it be more effective/efficient if done internationally? 
1. How are these goals aligned with, and therefore achievable through, current international funding opportunities?
1. How will you inspire  international support over 10 years?

.center[
<img src="http://trevor-hopkins.com/fiction/miracle2.jpg" height="300">
]



---

### 8. Inclusivity

1. How can all nations, including less economically developed ones, contribute? 


.center[
<img src="https://upload.wikimedia.org/wikipedia/commons/6/62/Rotating_earth_(slower).gif" height="400">
]

## How will we do it?

Thursday

- Lightning rounds to hear each unique idea (~66)
- National Brain Observatory (NBO)
- Existing brain projects for perspective
- Converge onto ~7 topics
- Break-out discussion sections to reach consensus answers for each topic/killer app
- Group presentations

--

Friday

- Switch topics and provide constructive feedback x2
- Final presentations
- Discuss common threads and next steps



---

### Lightning Rounds (Th, 10a-12p)

- Starts after brief break
- 1-minute elevator pitch per person, 30 seconds to transition
- Rotate around the room clockwise
- Remote contributions will be distributed throughout
- Time keeper: David Markowitz
- Original statements online
- Live broadcast

--

## Roles

- .y[Observers]: observe and 
 speak when spoken too
- Participants:
  - .y[Regulars]: deliver elevator pitch, keep an open mind
  - .y["Professional" Moderators]: 
      - can deliver elevator pitch, keep an open mind
      - make sure everyone is heard
      - guide towards consensus answers
      - neither funders nor fundees
  - .y[Rapporteurs]:
      - can deliver elevator pitch, keep an open mind
      - take notes on board during sessions
      - present results Thurs evening and Fri afternoon
- .y[Staff]: provide support whenever necessary
  - Heather
  - Erika
  - Lisa
  - Natasha

### Assemble into Sections (Th, 3-3:30p)

- We pre-selected topics based on registration responses
- These are starting points, not mandates
- Rapporteurs: report to rooms and write *questions* on whiteboards
- I'll read names, please stand

#### Discussion Sections (Th, 3:30-6:30p)

- 3 hrs to build consensus answers
- Recommendation: 
  - 80 min: ideate
  - 20 minute break in between (4:50p)
  - 80 min: sketch answers
- Coffee, tea, and snacks available throughout (in both buildings)

--

#### Cocktails (Hodson 2nd Floor Patio, 6:30p)

- Come back together to celebrate tremendous progress
- Rapporteurs prepare dessert presentations

--

#### Dinner  Presentations (Hodson 3rd Fl, 7-9p)

- Relaxed and enjoyable dinner with vegetarian options

## Friday Morning (All Hodson, 9a-12p)

- 2 round robin sessions (9-10:15a & 10:45a-12p)
- Moderators & Rapporteurs: stay within topic
- Regular participants: switch 2x
- Goal: .y[constructive] feedback to refine each killer app


- 10:15a: President Daniels will thank and welcome guests in Hodson 3rd Floor Lobby


---

### Friday Afternoon (All Hodson, 12-6p)

- Lunch (12p): rapporteurs update answers on mobile whiteboards
- Final presentations (1-2:30p): 10 min whiteboard presentation from each group by rapporteurs
- Break (2:30-3p)
- Final discussion (3-4p): identify cross-cutting threads, solidify next steps
- Social cocktails (4-6p): celebrate with each other and members of JHU Kavli

--

### Friday Night (Rapporteurs only)

- Dinner @ Gertrude's (6-7:30p): begin planning
- Working night @ Clark 314 (7:30p-10p): finalize outline of document
