### From Cosmos to Connectomes: The Evolution of Data-Intensive Science

- Cosmology (at JHU/IDIES) founded data intensive science
- We extended their framework to support brain sciences
- Brain sciences are more heterogeneous than SDSS

<img src="images/sdss.png" style="width: 100%;"/>

#### Data Management, Storage, Visualization and Access: [Open Connectome Project](http://neurodata.io)

- 200+ TB (largest)
- 20+ publications/labs (Cell, Nature, Science)
- 9+ species (most diverse)
- many spatiotemporal scales

<img src="images/OCPaper.png" style="position:absolute; bottom:20px; right:300px; width: 40%;"/>

### Data Analysis: the "best"....

- [LOL](https://github.com/neurodata/LOL):  linear classifier
- [QOQ](https://github.com/neurodata/LOL):  quadratic classifier
- [RerF](https://github.com/neurodata/R-RerF/):  nonlinear classifier
- [MGC](https://github.com/neurodata/mgc):  independence test
- [FlashMatrix](https://github.com/flashxio/FlashX):  matrix analysis library
- [FlashGraph](https://github.com/flashxio/FlashGraphR):  graph analytics library
- [knor](https://github.com/flashxio/knor):  k-means
