					<p>

				<section data-markdown>
					<script type="text/template">
						# Meeting Goal

						Identify ~7  globally beneficial brain science projects ("killer apps"):
						- *Significant*: they will yield tangible societal/economic/medical benefits to the world
						- *Feasible*: we can achieve major milestones within 10 years given existing funding opportunities
						- *Inclusive*: all nations of the world can meaningfully contribute
						- *Collectively diverse*: apps span a wide range of brain sciences
					</script>
				</section>



				<section data-markdown>
					<script type="text/template">
						## Specs

						- 60+ scientists
						- 20%+ female
						- 15 "observers" (NIH, NSF, DARPA, IARPA, Simons, Kavli)
						- 12 countries
					</script>
				</section>





				<section data-markdown>
					<script type="text/template">
						## Killer Apps

						1. What makes our brains unique?
						2. Learning in complex environments
						3. Unifying neuroology & psychiatry

						<br>

						#### Unifying Theme

						The International Brain Station
						
					</script>
				</section>


				<section data-markdown>
					<script type="text/template">
						## The International Brain Station

						1. Dashboard for experimentalists to track data acquisition
						2. Automatic streaming ingest/pre-process  
						3. Continuous integration between data & models

						
					</script>
