### Why do we rely on statistics for scientific evidence?

some (old dead) dudes/women: 
1. invented some models (eg, Gaussian, Poisson)
2. derived some estimators (eg, minimal mean squared error)
3. proved some theorems (eg, t-test works when data are Gaussian)
4. conducted extensive numerical experiments substantiating theorems 


---


.center[<img src="faces/cep.png" STYLE="width:90%"/>]

---


### while you guys were heroically

1. designing microscopes
2. getting better data 
3. building computational infrastructure 
4. developing machine vision 


we've been doing statistics for networks, 


and hopefully have enough stuff that some of it might be useful for you 


---

### What can we do with these statistics?

“Behavior is the result of a complex ill-understood set of computations performed by nervous systems and it seems essential to decompose the question into two: once concerned with the question of the .r[genetic specification of nervous systems] and the other with the way .purple[nervous systems work to produce behavior].”

-- Sydney Brenner


--

Formalizing the above, given that we model the brain as a network

- .r[ Pr[ Connectome | Genome ]]
- .purple[ Pr [ Behavior | Connectome]]


---


### Following Brenner from a stats perspective motivates:

1. invent/identify some  connectome statistical models
2. derive/identify some estimators 
3. prove some theorems 
4. conduct extensive numerical experiments substantiating theorems

### Erdős–Rényi

<img src="images/drosophila_left_mb2.png" STYLE="width:49%"/>
<img src="images/ERgraph.png" STYLE="width:49%"/>


- all edges are independent and identically distributed


---

### Stochastic Block Model (SBM)

<img src="images/drosophila_left_mb2.png" STYLE="width:49%"/>
<img src="images/SBMgraph.png" STYLE="width:49%"/>

- all edges are independent and identically distributed **within a block**


---

### Degree-Corrected SBM

<img src="images/drosophila_left_mb2.png" STYLE="width:49%"/>
<img src="images/DCSBMgraph.png" STYLE="width:49%"/>

- all edges are independent and identically distributed **within a block**, and
- each node has a *promiscuity* parameter

---

### Random Dot Product Graph

<img src="images/drosophila_left_mb2.png" STYLE="width:49%"/>
<img src="images/RDPGgraph.png" STYLE="width:49%"/>


- all nodes have a latent position in some d-dimensional space 
- the probability of an edge between a pair of nodes is equal to the dot product of their latent positions

- We have models, estimators, theorems, numerical experiments

      - are left and right independent?
