### <center>Goal: Build tools that work on .r[your] data</center>


---

## Why is it hard?

- classical statistic theory .r[requires]:
  - p dimensions is smaller than n samples
- your data has .r[p >> n]
- recent statistical theory for p >> n,
  - but with .r[inaccurate assumptions] for your data
  - those methods work poorly on your data
-  we develop methods that:
  - statistically valid
  - computationally efficient
  - for your data

## Hypothesis Testing

##### Case A: Test whether X is independent of Y

X is CLARITY brain, and  Y is condition (eg, control vs. addicted)

--

##### Case B: Test whether population A is the same as population B

Pop A are control CLARITY brains, Pop B are addicted CLARITY brains.
<br>
(this is akin to, and a generalization of, a  t-test)

--

#### Main Idea

.r[MGC]: Compare "correlations" between all .r[local] pairs of points
--
<br>
ps - like Marr-Albus Sparse Expansion Theory
--
<br>
pps - can be used for "CCA", eg, behavior vs neural activity

## Dimensionality Reduction

Given pairs of high-dimensional X and corresponding class labels Y, find the best low-dimensional representation of X

--

#### Main Idea

.r[LOL]: Use the means and PCA of .r[each class separately]


---

## Classification

Given pairs of high-dimensional X and corresponding class labels Y, find the best discriminant boundary

--

#### Main Idea

.r[RerF]: Find many good .r[sparse] projections of data
