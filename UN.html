## What is TIBS?

<br>

A living *ecosystem* that enables anybody to utilize or contribute



<center><img src="images/sic_framework.png" style="width: 750px;"/></center>


(4  scientist roles)

---

### Design Goals

<br><br>

- .s[Democratize] science (anybody can contribute and utilize) 
- .s[Pain points] eliminate for each stage of discovery
- .s[Reference] data and tools - lower the barrier to entry  
- .s[Sensitive] culturally 
- .s[Mobile] compliant (+3.2B people)





---

### Stages of Scientific Discovery

<br>

1. Data - data collection dashboards
2. Store - multimodal cloud storage
4. Algorithms -  reference pipelines
3. Containers - continuous integration services
5. Theory  - data modeling bots
6. Analyses - digital notebooks
6. Annotations - interactive environments
5. Design - quality/control trade-off calculator
5. Search - metadata query standards
4. Educate -  digital multilingual documentation/tutorials


.center[
Building on the shoulders of everyone.
]





---

<br>
