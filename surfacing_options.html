---

# Wooden Mulch

- 100% natural
- Must be replaced every few years because it gets compacted

<img src="http://www.bearsplaygrounds.com/safety_surface_images/mini_track_machine_install_mulch.jpg" width="50%">

---

# Rubber Tile 

- Does not displace during usage
- Does not harbor foreign objects
- Lasts forever 
- Ugliest

<img src="http://www.bearsplaygrounds.com/safety_surface_images/AFTER-Lubinavitch[1].jpg" width="50%">

---

# Rubber Mulch 
 
- Does not absorb water so it does not freeze in winter and dries quickly in rain 
- Requires keeping proper depth and removing foreign objects
- Made from recycled tires 
- Will not absorb pesticides or sustain mold/fungus growth

<img src="https://images.squarespace-cdn.com/content/v1/59dfa2974c326da6f155c00d/1578408211950-8HP4A6AC8BXJR3QF091I/IMG_1062.JPG?format=2500w" width="50%">

### Spoken Digit dataset
.pull-left[
- *Spoken Digit* contains recording from 6 different speakers.
- Each digit has 50 recordings (3000 total recordings).
- For each recording spectrogram was extracted using using Hanning windows of duration 16 ms with an overlap of 4 ms.
-  The spectrograms were resized down to 28Ã—28.
]
