# Introduction 

- Where I come from
  - Descendent of scientists, leaders, and care providers & creators
- What I do 
  - I unify and transmute energies to flow in, and expand, our individual & collective flourishing.
- Why I do it
  - Deep desire to understand who we are, so we can all rise together 
- How I got here
  - Spent life studying science, religion, brains, engineering, data science, AI
  - PhD, 2003-2009: neuroscience
  - Masters, 2007-2009: applied mathematics and statistics
  - Fellow: 2009-2014: big data, bayesian statistics
  - Professor, 2014-present: biomedical engineering
- How I do it
  - I study, explain, augment, and engineer natural and artificial intelligences.
