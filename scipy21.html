### FIRM Guiding Principles for Our Packages

Code should be

1. Findable
2. Installable
3. Runnable
4. Modifiable


---
### Findable

- Make the code open source on a searchable code repository (e.g.,
[github](https://github.com/) or [gitlab](gitlab)).

- Generate a permanent Digital Object Identifier (DOI) so that you can
freely move the code to other web-servies if you so desire without breaking
the links (e.g., using [zenodo](https://zenodo.org/)).

- Add a license so that others can freely use your code without worrying
about legal ramifications (see [here](https://opensource.org/licenses) for options).


---
### Installable

- Provide installation guidelines, including *1-line installation* instructions with
system requirements (including hardware and OS), software dependencies, and expected
install time.

- Deposit your code into a standard package manager, such as [CRAN](https://cran.r-project.org/)
for R or [PyPi](https://pypi.org/) for Python. You might also provide a container or
virtual machine image with your package pre-installed, for example, using
[Docker](https://www.docker.com/), [Singularity](https://www.sylabs.io/docs/) or
[Gigantum](https://gigantum.com/).


---
### Runnable

- Provide a demo, including requisite data, expected results, and runtime on specified
hardware. The demo should be simple, intuitive, and fast to run. We recommend using
[Rmarkdown](https://rmarkdown.rstudio.com/) for R and a [Jupyter Notebook](http://jupyter.org/)
for Python.

- Write a readme with a quick start guide, including installation and a simplified
(plain text) version of the demo.

- Make sure each function includes auto-generated documentation. We recommend [Roxygen](https://cran.r-project.org/web/packages/roxygen2/vignettes/roxygen2.html)
for R and [Sphinx](http://www.sphinx-doc.org/en/master/) for Python.


---
### Modifiable

- Include contribution guidelines, including:
  - style guidelines ([Google’s](https://google.github.io/styleguide/Rguide.xml) or
  [Hadley’s](http://adv-r.had.co.nz/Style.html) for R, or [PEP8](https://www.python.org/dev/peps/pep-0008/) for Python)
  - bug reports,
  - pull requests, and
  - feature additions.

- Write unit tests for each function. Examples are [testthat](http://testthat.r-lib.org/)
for R and [pytest](https://docs.pytest.org/en/6.2.x/) for Python.

- Incorporate continuous integration, for example, using either [TravisCI](https://travis-ci.org/)
or [CircleCI](https://circleci.com/).



---
- Add the following [badges](https://shields.io/#/) to your repo:
  - DOI,
  - license,
  - stable release version so people know which release they are on (from package manager),
  - [documentation](https://readthedocs.org/) to indicate that you generated documentation,
  - [code quality](https://codeclimate.com/) to indicate that your code is written using
  modern best practices,
  - [coverage](https://coveralls.io/) to indicate the extent to which you have written tests
  for your functions,
  - [build status](https://www.docker.com/) to indicate whether the virtual machine that
  contains the latest version of your code is running,
  - total number of downloads,

- Finally, benchmarks establishing current performance (using appropriate metrics) on
standard problems, and better yet also comparing to other standard methods. Ideally, the
code the generate the benchmark numbers are provided in Jupyter notebooks provided in your
Gigantum project.
