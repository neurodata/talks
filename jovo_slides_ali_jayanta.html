### Omnidirectional Lifelong Learning via Representer Ensembling


[JHU](https://www.jhu.edu/): Jayanta Dey | Ali Geisa | Hayden Helm  | Ronak Mehta | Will LeVine |
Carey E. Priebe | Joshua T. Vogelstein <br>
[Microsoft Research](https://www.microsoft.com/en-us/research/): Weiwei Yang | Jonathan Larson | Bryan Tower | Chris White



![:scale 40%](images/neurodata_blue.png)
---
### Lifelong Learning
- Goal : Improve on 
<ol style="list-style-type: lower-alpha; padding-bottom: 0;">
  <li style="margin-left:2em">past tasks</li>
  <li style="margin-left:2em">current tasks</li>
  <li style="margin-left:2em">future or yet unseen tasks</li>
</ol>

---
### Motivation
- Challenges with the Current Approaches:
<ol style="list-style-type: lower-alpha; padding-bottom: 0;">
  <li style="margin-left:2em">Can improve performance on the future tasks</li>
  <li style="margin-left:2em">Struggles to maintain performance on the past tasks</li>
  <li style="margin-left:2em">Suffers from catastrophic forgetting</li>
  <li style="margin-left:2em">Has worse space, capacity and time complexity</li>
</ol>

- Our Claim :
<ol style="list-style-type: lower-alpha; padding-bottom: 0;">
  <li style="margin-left:2em"> Only algorithm to show transfer in .ye[both directions]- past to future and future to past tasks </li>
  <li style="margin-left:2em">Has .ye[quasilinear] space and time complexity</li>
  <li style="margin-left:2em">Shows .ye[synergistic learning] on CIFAR 100 dataset</li>
</ol>

### CIFAR 10x10



.pull-left[
- *CIFAR 100* is a popular image classification dataset with 100 classes of images. 
- 500 training images and 100 testing images per class.
- All images are 32x32 color images.
- CIFAR 10x10 breaks the 100-class task problem into 10 tasks, each with 10-class.
]

.pull-right[
<img src="images/l2m_18mo/cifar-10.png" style="position:absolute; left:450px; width:400px;"/>
]
