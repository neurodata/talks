# NeuroData (Science)

Joshua T. Vogelstein

.foot[[jovo&#0064;jhu.edu](mailto:jovo@jhu.edu) | <http://neurodata.io/talks/> | [@neuro_data](https://twitter.com/neuro_data)]


---
### What is Neural Data Science? 


a field that develops and applies  algorithms, statistical models, and (database) systems  to 
- manage
- visualize 
- wrangle
- summarize 
- generalize 
- control 

neural data.


---
### Why is it hard?

1. volume: terabytes
2. variety: multi-modal (images, atlases, annotations, networks)
4. veracity: noisy


Subject matter expertise is required to mitigate these challenges, including
- computer science
- statistical machine learning 
- brain science

---
### NeuroData Approach

1. build computational tools for manage & visualize
2. build statistical tools wrangle, summarize, and control
3. apply them


---
### Manage 

Data management systems enable users to create, read, edit, and delete "records"
<!-- NeuroData management has the following requirements:  -->

- stores multiple modalities (e.g., images & annotations) 
- scales to terabytes
- atlases
- annotations
- networks 



---
#### Example: NeuroData Cloud


<img src="images/bossDB.png" STYLE="width:100%;"/>


- 200+ teravoxels
- 100+ public & private datasets
- 30+ collaborators 
- All 3D+ data & annotations (no ephys, etc.)
- Largest public open neuroscience data repository in the world!


.footnote[https://neurodata.io/ndcloud/]


---
### Visualize 

Data visualization systems generate maps, charts, and tables to highlight/illustrate insightful perspectives on the data.

- pan
- zoom
- overlay multiple channels
- overlay annotations
- manually annotate


---
#### Example: NeuroGlancer 

<img src="images/AT_rorb.png"  style="position:absolute; left:0px; top:0px; width: 100%;"/>

.footnote[https://github.com/neurodata/neuroglancer]


---
### Wrangle 

Data wrangling consists of any operation one applies to the data that maintains its representation, such as outlier detection, missing value imputation, and deconvolution


- bias field correction
- motion correction
- nonlinear multi-modal registration



---
#### Example: COBALT 


<img src="images/ndreg.png"  style="width: 100%;"/>

- Large deformation diffeomorphic metric mapping (LDDMM)
- Fully automatic (no landmarks)
- Modalities: iDisco, CLARITY, MRI, histology, etc.,
- Species: human, rat, mouse, zebrafish...

.footnote[https://neurodata.io/ndreg/]





---
### Summarize 

Data summaries include point estimates, confidence intervals, clusters, principle components analysis, etc. 

- network estimation from MRI
- spike detection from calcium imaging 
- synapse detection
- cell body detection from CLARITY images


---
#### Example: COBALT   


<img src="images/clarity_cells.png"  style="position:absolute; left:0px; top:0px; height: 100%;"/>

.footnote[https://neurodata.io/ndreg]


---
### Generalize 

Infer properties of a "population" (typically very high-dimensional)

- hypothesis testing
- modeling 
- simulation



---

### Example: 20 nonlinear simulations

<img src="images/FigSimVisual.svg"  style="width: 100%;"/>


---
<!-- #### Example: MGC -->


<img src="images/FigHDPower.png"  style="width: 100%;"/>


.footnote[https://neurodata.io/mgc]


---
### Predict

Prediction the something about a future sample given a data corpus

- classify: X is of type A
- regress: given X, Y is expected to be 6
- forecast: X is expected to be 6 tomorrow




---
### Example: RerF

<img src="images/error_histogram_benchmarks.png"  style="width: 100%;"/>

- generalization of random forests 
- significantly improve over best machine learning algs on >100 benchmark problems


.footnote[https://neurodata.io/rerf/]
