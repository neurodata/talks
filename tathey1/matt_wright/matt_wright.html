    ### Outputs (Axon Projections)

    - Resolution: $1.83 \mu m \times 1.83 \mu m \times 2 \mu m$ 

    <img src="images/output.png" STYLE="width:60%;" class="center"/>
  
    

    ---

    ### Image Segmentaton

    <b>Image Domain</b>

    $$Y=\lbrace y_i \rbrace, Y \subset \mathbb{Z}^3$$

    <b>Image</b>: antibody fluorescence, endogeneous fluorescence, background

    $$I = \lbrace I_{y_i}, y_i \in Y  \rbrace$$

    <b>Local Image Features</b>: intensity, difference of Gaussian, eigenvalues of Hessian 

    $$\phi_I : Y \rightarrow \Phi \subset \mathbb{R}^d$$

    <b>Posterior Estimate</b>: random forest

    $$\hat{p}: \Phi \rightarrow [0,1]$$

    ---
