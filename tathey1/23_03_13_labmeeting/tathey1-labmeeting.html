### Some Notation

<img src="images/targ-atlas.png" STYLE="width:50%;" class="center"/>

Registration Transformation $\phi: \; \mathbb{R}^3 \rightarrow \mathbb{R}^3$
$$ \phi: \text{Position in target space} \mapsto \text{Position in atlas space}$$

Curve $c: [0,L] \rightarrow \mathbb{R}^3$
$$\lbrace x_i=c(t_i): t_1<...<t_n \rbrace$$

Zeroth Order Mapping

$$\phi \cdot \lbrace x_i \rbrace_i \triangleq \lbrace \phi(x_i) \rbrace_i$$

---
class:inverse 
### Problem


<img src="images/summary.jpg" STYLE="width:100%;" class="center"/>

Neglecting the action of a nonlinear mapping on a curve's derivatives can introduce errors, especially if the control points are far from another.
---
class:inverse 
### Higher Order Action

Jet space of order $k$, $\mathcal{J}^k$ concatenates a space with it's tangent bundles (up to order $k$), e.g. $(c(t'), \dot c(t')) \in \mathcal{J}^1$.

Statement. The following defines a group action, that we call the $k$'th order mapping.

$$\phi \cdot \lbrace (c(t_i),...c^{(k)}(t_i) ) \rbrace_i \triangleq \lbrace (g(t_i),...g^{(k)}(t_i) ) \rbrace_i$$
where $g=\phi \circ c$

Now we know how to transform derivatives.
